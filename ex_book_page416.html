<html>
    <head>
        <meta charset="utf-8">
        <title>localhost</title>
        <style>
            *{margin: 0; padding: 0;}
        </style>
        <script>
            function checkName(){
                var regExp = /[a-zA-Z]/;
                var str = document.getElementById('name').value;
                if(str.match(regExp)) document.getElementById('label1').innerHTML = "";
                else document.getElementById('label1').innerHTML = "올바른 이름을 입력하세요.";
            }
            function checkTel(){
                var regExp = /^[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}$/;
                var str = document.getElementById('tel').value;
                if(str.match(regExp)) document.getElementById('label3').innerHTML = "";
                else document.getElementById('label3').innerHTML = "올바른 전화번호를 입력하세요.";
            }
            function checkMail(){
                var regExp = /^[a-zA-Z0-9]+@[a-z]+.[a-z]+$/;
                var str = document.getElementById('mail').value;
                if(str.match(regExp)) document.getElementById('label4').innerHTML = "";
                else document.getElementById('label4').innerHTML = "올바른 이메일을 입력하세요.";
            }
            function checkPW1(){
                var regExp = /[a-zA-Z0-9!@#$%^&*]{6,8}/;
                var str = document.getElementById('pw1').value;
                if(str.match(regExp)) document.getElementById('label5').innerHTML = "";
                else document.getElementById('label5').innerHTML = "올바른 패스워드를 입력하세요.";
            }
            function checkPW2(){
                var regExp = /[a-zA-Z0-9!@#$%^&*]{6,8}/;
                var str = document.getElementById('pw2').value;
                if(str.match(regExp) && str==document.getElementById('pw1').value) document.getElementById('label6').innerHTML = "";
                else document.getElementById('label6').innerHTML = "올바른 패스워드를 입력하세요.";
            }
            
        </script>
    </head>
    <body>
        <h1 style="margin: 10px;">회원 신청서</h1>
        <div style="float: left;">
            <label style="font-size: 18px;">이름*</label><br>
            <label style="font-size: 18px;">성별*</label><br>
            <label style="font-size: 18px;">휴대폰 번호Phone*</label><br>
            <label style="font-size: 18px;">이메일*</label><br>
            <label style="font-size: 18px;">패스워드(6~8글자)*</label><br>
            <label style="font-size: 18px;">패스워드 검증*</label><br>
        </div>
        <div style="float: left;">
            <form action="">
                <input id="name" type="text" onchange="checkName()"><br>
                <input type="radio" name="rg1" id="rb1" value="male">
                <label for="rb1">남성</label>
                <input type="radio" name="rg1" id="rb2" value="female">
                <label for="rb2">여성</label><br>
                <input id="tel" type="search" onchange="checkTel()"><br>
                <input id="mail" type="email" onchange="checkMail()"><br>
                <input id="pw1" type="password" onchange="checkPW1()"><br>
                <input id="pw2" type="password" onchange="checkPW2()"><br>
                <input type="submit" value="제출">
                <input type="reset" value="지우기">
            </form>
        </div>
        <div style="float: left;">
            <label id="label1" style="font-size: 18px;"></label><br>
            <label id="label2" style="font-size: 18px;"></label><br>
            <label id="label3" style="font-size: 18px;"></label><br>
            <label id="label4" style="font-size: 18px;"></label><br>
            <label id="label5" style="font-size: 18px;"></label><br>
            <label id="label6" style="font-size: 18px;"></label><br>
        </div>
        
    </body>
</html>
